<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beni Seviyor musun?</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* üé• Arka plan video */
#bgVideo {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -2;
}

/* karartma */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* i√ßerik */
.container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
}

/* yeni yazƒ± */
#loveText {
    display: none;
    font-size: 2rem;
    color: #ffb6c1;
    text-shadow: 0 0 15px #ff4d6d;
    animation: fadeIn 1.2s ease forwards;
}

/* butonlar */
.buttons {
    position: relative;
    width: 260px;
    height: 90px;
}

button {
    font-size: 18px;
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    left: 0;
    background: #4CAF50;
    color: white;
}

#noBtn {
    right: 0;
    background: #f44336;
    color: white;
}

/* üíñ Kalpler */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- üé• Arka plan video -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1 id="question">Beni seviyor musun? üíñ</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Evet</button>
        <button id="noBtn">Hayƒ±r</button>
    </div>

    <div id="loveText">Seninle nice mutlu yillara hep g√ºzel anilarimiz olsun iyiki hayatima girmi≈üsin canimdan √ßok sevdiƒüim biricik sevgilim ‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const loveText = document.getElementById("loveText");

/* üòà Hayƒ±r ka√ßƒ±yor */
function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.position = "fixed";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* üíö Evet = yazƒ± deƒüi≈üsin */
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    question.style.display = "none";
    loveText.style.display = "block";
});

/* üíï Kalpler */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
